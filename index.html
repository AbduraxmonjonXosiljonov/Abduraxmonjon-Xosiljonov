<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project of Abduraxmonjon</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
            background-color: #e9f7f6;
            font-family: 'Verdana', sans-serif;
        }
        h1 {
            color: #2a3d45;
        }
        .table-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f7f7f7;
        }
        .table-hover tbody tr:hover {
            background-color: #d0f0f0;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        /* Table responsive on smaller screens */
        @media (max-width: 768px) {
            .table-responsive {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Mini Project of Abduraxmonjon</h1>
        <div class="table-container mt-4 p-3">
            <!-- Table with responsive scroll -->
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th>Course</th>
                            <th>Year</th>
                            <th>Start Date</th>
                            <th>Title</th>
                            <th>Instructor</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for course in courses %}
                        <tr>
                            <td>{{ course[0] }}</td>
                            <td>{{ course[1] }}</td>
                            <td>{{ course[2] }}</td>
                            <td>{{ course[3] }}</td>
                            <td>{{ course[4] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Action buttons -->
        <div class="text-center mt-4">
            <button class="btn-custom" onclick="alert('Feature coming soon!')">Add New Course</button>
        </div>
    </div>

    <!-- Bootstrap JS (optional for interactive components like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
